<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Purpose LINE Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>LINE Multi-Purpose Tool</h1>
    <div class="container">
        <div class="tabs">
            <button id="textToolButton" class="active">連投ツール</button>
            <button id="numberToolButton">数字連投ツール</button>
            <button id="unicodeToolButton">Unicode連投ツール</button>
            <button id="emojiToolButton">絵文字連投ツール</button>
        </div>
    </div>
    
    <!-- 連投ツール -->
    <div id="textTool" class="tool">
        <h2>連投ツール</h2>
        <div class="container">
            <label for="message">連投したいメッセージ:</label>
            <textarea id="message" rows="4" placeholder="ここにメッセージを入力してください"></textarea>
        </div>
        <div class="container">
            <label for="breaks">改行回数:</label>
            <input type="number" id="breaks" min="0" placeholder="改行の数を入力してください">
        </div>
        <div class="container">
            <label for="lines">改行数:</label>
            <input type="number" id="lines" min="1" value="1" placeholder="メッセージ間の改行数を指定してください">
        </div>
        <div class="container">
            <label for="format">形式を選択:</label>
            <select id="format">
                <option value="binary">二進数 (#二進数)</option>
                <option value="hexadecimal">十六進数 (#十六進数)</option>
            </select>
        </div>
    </div>
    
    <!-- 数字連投ツール -->
    <div id="numberTool" class="tool hidden">
        <h2>数字連投ツール</h2>
        <div class="container">
            <label for="digitCount">数字の文字数:</label>
            <input type="number" id="digitCount" min="1" value="5" placeholder="数字の文字数を指定してください">
        </div>
    </div>
    
    <!-- Unicode連投ツール -->
    <div id="unicodeTool" class="tool hidden">
        <h2>Unicode連投ツール</h2>
        <div class="container">
            <label for="unicodeLength">文字数:</label>
            <input type="number" id="unicodeLength" min="1" value="5" placeholder="Unicode文字の文字数を指定してください">
        </div>
    </div>
    
    <!-- 絵文字連投ツール -->
    <div id="emojiTool" class="tool hidden">
        <h2>絵文字連投ツール</h2>
        <div class="container">
            <label for="emojiCount">絵文字の数:</label>
            <input type="number" id="emojiCount" min="1" value="5" placeholder="絵文字数を指定してください">
        </div>
        <div class="container">
            <label for="emoji">絵文字を選択:</label>
            <select id="emoji">
                <option value="🟥">🟥</option>
                <option value="🟧">🟧</option>
                <option value="🟨">🟨</option>
                <option value="🟩">🟩</option>
                <option value="🟦">🟦</option>
                <option value="🟪">🟪</option>
                <option value="🟫">🟫</option>
                <option value="⬛">⬛</option>
                <option value="⬜">⬜</option>
                <option value="🔴">🔴</option>
                <option value="🟠">🟠</option>
                <option value="🟡">🟡</option>
                <option value="🟢">🟢</option>
                <option value="🔵">🔵</option>
                <option value="🟣">🟣</option>
                <option value="⚫">⚫</option>
                <option value="⚪">⚪</option>
                <option value="🟤">🟤</option>
                <option value="random">ランダム</option> <!-- ランダムオプションを追加 -->
            </select>
        </div>
    </div>
    
    <!-- 共有速度と回数の設定 -->
    <div class="container">
        <label for="speed">共有速度 (ミリ秒):</label>
        <input type="number" id="speed" min="50" value="1000" placeholder="速度を入力してください (例: 1000)">
    </div>
    <div class="container">
        <label for="count">共有回数 (A で無限):</label>
        <input type="text" id="count" placeholder="例: 10 または A">
    </div>

    <!-- 送信・停止ボタン -->
    <div class="container">
        <button id="sendButton">送信</button>
        <button id="stopButton">停止</button>
    </div>
    
    <!-- フッター -->
    <footer>
        <p>© 2024 Multi-Purpose LINE Tool</p>
        <p class="disclaimer">※ このツールの使用は自己責任でお願いいたします。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
